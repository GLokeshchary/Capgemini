<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question5</title>
    <style>
        .letterslist{
            list-style-type: upper-alpha;
        }
        .lowercaselist{
            list-style-type: lower-alpha;
        }
        .romanlist{
            list-style-type: upper-roman;
        }
        .lowercaseromanlist{
            list-style-type: lower-roman;
        }
    </style>
</head>
<body>
    <label for="nlist"></label>
    <select name="numberslist" id="nlist">
        <option value="Apples">Apples</option>
        <option value="Banana">Banana</option>
        <option value="Lemons">Lemons</option>
        <option value="Oranges">Oranges</option>
    </select>
    <ol class="numberslist">
        <li>Apples</li>
        <li>Banana</li>
        <li>Lemons</li>
        <li>Oranges</li>
    </ol>
    <ol class="letterslist">
        <li>Apples</li>
        <li>Banana</li>
        <li>Lemons</li>
        <li>Oranges</li>
    </ol>
    <ol class="lowercaselist">
        <li>Apples</li>
        <li>Banana</li>
        <li>Lemons</li>
        <li>Oranges</li>
    </ol>
    <ol class="romanlist">
        <li>Apples</li>
        <li>Banana</li>
        <li>Lemons</li>
        <li>Oranges</li>
    </ol>
    <ol class="lowercaseromanlist">
        <li>Apples</li>
        <li>Banana</li>
        <li>Lemons</li>
        <li>Oranges</li>
    </ol>
</body>
</html>
