<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>[[${pagetitle}]]</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
	crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid text-center">
		<div>
			<h1>[[${pagetitle}]]</h1>
		</div>
		<div th:if="${message}" class="alert alert-success text-center">[[${message}]]</div>
		<form th:action="@{/employees/save}" method="post"
			th:object="${employee}">
			<div class="border">
				<table class="table table-responsive table-bordered .table-striped">
					<tr>
						<td>Employee Id :</td>
						<td><input type="text" th:field="*{empid}" required /></td>
					</tr>
					<tr>
						<td>Employee Name :</td>
						<td><input type="text" th:field="*{empname}" required /></td>
					</tr>
					<tr>
						<td>Employee Department :</td>
						<td><input type="text" th:field="*{empdept}" required /></td>
					</tr>
					<tr>
						<td>Employee Designation :</td>
						<td><input type="text" th:field="*{empdesignation}" required /></td>
					</tr>
					<tr>
						<td>Employee Salary :</td>
						<td><input type="text" th:field="*{salary}" required /></td>
					</tr>

				</table>
				<div class="text-center">
					<button type="submit" class="btn btn-primary m-2">Save</button>
					<button type="button" class="btn btn-secondary m-2"
						onclick="cancelform()">Cancel</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript">
	function cancelform()
	{
	window.location="[[@{/employees}]]";
	}
	</script>

</body>
</html>
